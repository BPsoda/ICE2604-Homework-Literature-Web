<!DOCTYPE html>
<html>

  {% if alert %}
  <script>alert("Illegal ID, please input again.(expect an integer in range 0~9999)");</script>
  {% endif %}

  <body>
    <header>
      <h1>Page 3</h1>
      <p>Search and diplay</p>
      <nav>
        <ul>
          <li><a href="/pages/page1">Page 1</a></li>
          <li><a href="/pages/page2">Page 2</a></li>
          <li><a href="/pages/page3">Page 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="/pages/page3" name="searchId" method="get">
        <label>Paper ID: </label>
        <input type="text" name="searchField" class="searchbox">

      {% if flag %}
      <table>
        <tr>
          {% for i in labels %}
            <th>
              {{i}}
            </th>
          {% endfor %}
        </tr>
        
        <tr>
          {% for i in content[0] %}
            <td> {{i}} </td>
          {% endfor %}
        </tr>
        
      </table>
    {% endif %}
    </main>

  </body>
